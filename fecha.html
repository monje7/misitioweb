<!DOCTYPE html>

<link rel="stylesheet" href="css/fecha.css">
<html>
<head>
    <title >calendario de Fecha</title>
</head>
<body>
    <h1 class="title">calendario de fechas</h1>

<div class="cen">

    <form id="fechaForm" class="conten">
        <label for="dia">Día:</label>
        <input type="number" id="dia" min="1" max="31" required>
        <br>
        <label for="mes">Mes:</label>
        <input type="number" id="mes" min="1" max="12" required>
        <br>
        <label for="anio">Año:</label>
        <input type="number" id="anio" min="1" max="3000" required>
        <br>
        <input type="submit" value="Calcular">
    </form>
</div>

<div class="resul">
    <div id="resultado" class="result"></div>
</div>
   <script src="js/fechahora.js"></script>
</body>
</html>
